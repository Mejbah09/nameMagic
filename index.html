<body>

         <input type="reset" id="reset">

        <script>
         function alert_name(){
         var username = document.getElementById('name').value;
            document.getElementById('result').innerHTML='❤️❤️❤️I love you   '+  username +'  ❤️❤️❤️'  ;  
            document.getElementById('submit_btn').innerHTML='❤️Proposal accepted❤️'
            document.getElementById('submit_btn').style.color='green'
            document.getElementById('submit_btn').style.background='black'
            document.getElementById('result').style.color='red'

         }                                                                                                     
    
     </script>
    
  </div>
